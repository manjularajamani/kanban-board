---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kanban
  name: deployment-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-kan
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-kan
    spec:
       containers:
         - image: <backend-image>
           imagePullPolicy: Always
           name: app-api
           ports:
             - containerPort: 8080

           env:
           - name: DB_SERVER   # Setting Database host address from configMap
             valueFrom: 
              configMapKeyRef:
                name: postgres-config  # name of configMap
                key: DB_SERVER
           - name: POSTGRES_DB  # Setting Database name from configMap
             valueFrom:
              configMapKeyRef:
                name: postgres-config 
                key: POSTGRES_DB
           - name: POSTGRES_USER  # Setting Database username from Secret
             valueFrom:
              configMapKeyRef:
                name: postgres-config # Secret Name
                key:  POSTGRES_USER
           - name:  POSTGRES_PASSWORDD # Setting Database password from Secret
             valueFrom:
              configMapKeyRef:
                name: postgres-config
                key:  POSTGRES_PASSWORD 
          
---
apiVersion: v1
kind: Service
metadata:
  namespace: kanban
  name: service-api
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: app-kan
---